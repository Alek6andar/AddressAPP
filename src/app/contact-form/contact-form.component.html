<div class="container mt-5">
    <h2 class="text-center">{{ contact ? 'Edit Contact' : 'Add Contact' }}</h2>
    <form [formGroup]="contactForm" (ngSubmit)="saveContact()" class="mt-4">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': isFormSubmitted && contactForm.controls['firstName'].errors }">
        <div *ngIf="isFormSubmitted && contactForm.controls['firstName'].errors" class="invalid-feedback">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': isFormSubmitted && contactForm.controls['lastName'].errors }">
        <div *ngIf="isFormSubmitted && contactForm.controls['lastName'].errors" class="invalid-feedback">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': isFormSubmitted && contactForm.controls['address'].errors }">
        <div *ngIf="isFormSubmitted && contactForm.controls['address'].errors" class="invalid-feedback">
          Address is required.
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': isFormSubmitted && contactForm.controls['phoneNumber'].errors }">
        <div *ngIf="isFormSubmitted && contactForm.controls['phoneNumber'].errors" class="invalid-feedback">
          Invalid Phone Number.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
